<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand" href="index.html">Zomato Clone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="book.html">Book a Table</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container py-5">
    <h2 class="mb-4 text-center">Book a Table</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Person Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" name="time" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="people" class="form-label">Number of People</label>
          <input type="number" class="form-control" id="people" name="people" min="1" max="20" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label for="requests" class="form-label">Special Requests</label>
        <textarea class="form-control" id="requests" name="requests" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-danger w-100">Book Table</button>
    </form>
  </div>


  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 Zomato Clone. All rights reserved.</p>
    </div>
  </footer>
  </body>
</html>
