<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File</title>
    </head>
    <body bgcolor="yellow`">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <caption><b>Image File Upload</b></caption><br><br>
            <label for="myfile">Upload a File:</label>
            <input type="file" name="myfile" id="myfile" accept="image/*,application/pdf"><br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
